<div class="content-container" ng-controller="GroupLoanLedgerController">
    <ul class="breadcrumb">
        <li class="active">{{ 'label.button.downloadGroupSchedule' | translate }}</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{ 'label.button.downloadGroupSchedule' | translate }}</h4>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-7 col-md-7">

                    <form name="groupLoanLedgerForm" novalidate="" class="form-horizontal"
                          rc-submit="submit()">
                        <api-validate></api-validate>
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="fromdate">{{'label.input.fromdate' | translate}}<span
                                        class="required">*</span></label>

                                <div class="col-sm-4">
                                    <input id="fromdate" sort type="text" datepicker-pop="dd MMMM yyyy" ng-model="formData.fromdate"
                                           class="form-control" is-open="opened" required max="restrictDate"/>
                                </div>
                                <div class="col-sm-3">
                                    <form-validate valattributeform="groupLoanLedgerForm" valattribute="fromdate"/>
                                </div>
                            </div>
                            <br>
							<div class="form-group">
                                <label class="control-label col-sm-4" for="todate">{{'label.input.todate' | translate}}<span
                                        class="required">*</span></label>

                                <div class="col-sm-4">
                                    <input id="todate" sort type="text" datepicker-pop="dd MMMM yyyy" ng-model="formData.todate"
                                           class="form-control" is-open="opened" required max="restrictDate"/>
                                </div>
                                <div class="col-sm-3">
                                    <form-validate valattributeform="groupLoanLedgerForm" valattribute="todate"/>
                                </div>
                            </div>

                            <div class="col-md-offset-3">
                                <button type="submit" class="btn btn-primary">{{'label.button.save' | translate}}</button>
                            </div>
                        </fieldset>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
